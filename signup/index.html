<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />
      </form>
      <div class="rests">
        <div class="buttons">
          <button id="signUp">Sign-Up</button>
          <a href="../login/index.html"><button id="login">Log-in</button></a>
        </div>
        <div class="options">
          <a href="../index.html"><p id="main">Main</p></a> 
          <span>/</span>
          <a href="../forgot/index.html"><p id="forgot">Forgot Password</p></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
